<!DOCTYPE html> 
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">	
		<title>jQuery Mobile</title>
		<link rel="stylesheet" href="../mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="../mobile/1.3.0/jquery.mobile.settings.css" />
		<script src="../jquery-1.9.1.min.js"></script>
		<script src="../mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>

	<body>
		<div data-role="page">
			<div data-role="panel" id="contato">
				<a href="#contato" data-rel="close" data-role="button" data-theme="c" data-icon="delete" data-inline="true">Fechar</a>
				<form>
					<label for="nome">Nome:</label>
					<input type="text" name="nome" id="nome">

					<label for="email">Email:</label>
					<input type="email" name="email" id="email" data-clear-btn="true">

					<label for="select" class="select">Qual o motivo do seu contato:</label>
					<select name="select" id="select" data-native-menu="false">
						<option>Selecione uma opção</option>
						<option value="1">Dúvidas</option>
						<option value="2">Sugestões</option>
						<option value="3">Críticas</option>
					</select>

					<label for="textarea">Escreva sua mensagem:</label>
					<textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>

					<input type="submit" value="Enviar">
				</form>
			</div><!-- /panel -->

			<div data-role="header" data-theme="c">
				<h1 class="logo">RSJS 2013</h1>

				<div data-role="navbar" data-grid="b" class="nav">
					<ul>
						<li><a href="index.html" class="ui-btn-active">sobre</a></li>
						<li><a href="inscricoes.html" data-rel="dialog" data-transition="pop">inscrições</a></li>
						<li><a href="programacao.html" data-transition="flow">programação</a></li>
					</ul>
				</div>
			</div>

			<div data-role="content">
				<p class="desc-evento"><em>Segunda edição do maior evento de Javascript do sul do país.</em></p>
				<p class="desc-evento"><em>Confira o sucesso da primeira edição e garanta o quanto antes a sua inscrição.</em></p>
				<p class="desc-evento"><a href="#contato" data-role="button" data-inline="true" data-mini="true">Dúvidas?</a></p>
			</div>

			<div data-role="footer" data-position="fixed">
				<h4><em>Todos os direitos reservados.</em></h4>
			</div>
		</div>
	</body>
</html>
